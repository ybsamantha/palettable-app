{% extends 'base.html' %}

{% block content %}
<h5>Favorite Items</h5>
<div class="row">
{% for product in favorites %}
    <div class="col s12 m3">
        <div class="card small">
            <a href="{% url 'products_detail' product.id %}">
            <div class="card-image" style="overflow:visible">
                <img src="{{product.image_link}}" alt="{{product.product_name}}" style="width:60%; margin-left: 45px;">
                <a href="{% url 'favorite_remove' product.id user.id %}" class="btn-floating halfway-fab waves-effect waves-light deep-orange lighten-3" style="align-content:right !important"><i class="small material-icons">remove_circle_outline</i></a>
            </div>
            <div class="card-content">
                <span class="card-title">{{product.product_name}}</span>
                <p>{{product.brand}}</p>
                <!-- <p>{{product.product_description}}</p> -->
            </div>
        </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
