{% extends 'base.html' %}

{% block content %}

    <h1>Sign Up</h1>

{% if error %}

    <h5 class="red-text">{{ error }}</h5>

{% endif %}

    <form action="{% url 'signup' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sign Up" class="btn blue">
    </form>

{% endblock %}
