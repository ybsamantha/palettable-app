{% extends 'base.html' %}

{% block content %}
<!-- <a href="{{request.META.HTTP_REFERER}}" class="back">Go Back</a> -->
{% for product in product %}
<div class="row">
    <div class="col s3 m3">
        <div class="card small">
            <a href="{% url 'products_detail' product.id %}">             
                <div class="card-image" style="overflow:visible">
                    <img src="{{product.image_link}}" style="width:60%; margin-left: 45px;">
                    {% if user.is_authenticated %}
                    <a href="{% url 'favorite_add' product.id user.id %}"
                        class="btn-floating halfway-fab deep-orange lighten-3" style="align-content:right !important;"><i
                            class="small material-icons">favorite_border</i></a>
                    {% endif %}
                </div>
                <div class="card-content">
                    <span class="card-title">{{product.product_name}}</span>
                    <p>{{product.brand}}</p>
                    <!-- <p>$ {{product.price}}</p> -->
            </a>
        </div>
    </div>
</div>

{% endfor %}
{% endblock %}
